<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grafix</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      //PieChart
      google.charts.setOnLoadCallback(pieChart);
      //Donut
      google.charts.setOnLoadCallback(donutChart);

      google.charts.setOnLoadCallback(columChart);


      function pieChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Horas por Semana'],
          ['DSW',     8],
          ['DEW',      7],
          ['DOR', 6],
          ['DPL', 6],
          ['EMR',    3],

        ]);

        var options = {
          title: 'Horas Semanales'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

      function donutChart() {

          var data=google.visualization.arrayToDataTable([
            ['Task', 'Horas por Semana'],
            ['DSW',     8],
            ['DEW',      7],
            ['DOR', 6],
            ['DPL', 6],
            ['EMR',    3],
          ]);

          var options = {
            title: 'Horas Semanales',
            pieHole:0.4,
          };
          var grafico = new google.visualization.PieChart(document.getElementById('donutchart'));

       grafico.draw(data, options);

      }
      function columChart() {

          var data=google.visualization.arrayToDataTable([
            ['Task', 'Horas por Modulo'],
            ['DSW',     168],
            ['DEW',      147],
            ['DOR', 126],
            ['DPL', 126],
            ['EMR',    63],
            ['FCT', 346]
          ]);

          var options = {
          title: 'Chess opening moves',
          width: 900,
          legend: { position: 'none' },
          chart: { subtitle: 'Horas por modulo' },
          axes: {
            x: {
              0: { side: 'top', label: 'White to move'} // Top x-axis.
            }
          },
          bar: { groupWidth: "40%" }
        };

          var grafico = new google.Bar(document.getElementById('columchart'));

       grafico.draw(data, google.charts.Bar.convertOptions(options));

      }
    </script>

</head>
<body>
  <div id="piechart" style="width: 900px; height: 500px;"></div>
  <div id="donutchart" style="width: 900px; height: 500px;"></div>
  <div id="columchart" style="width: 900px; height: 500px;"></div>
</body>
</html>
