<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SVG-Canvas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <legend>Normal</legend>
                <!--NORMAL-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="150px">
        <path fill="#F7931E" stroke="#000" d="M37,17v15H14V17z M50,0H0v50h50z"/>
    </svg></div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Absoluto</legend>
                <!--ABSOLUTO-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="150px">
      <path fill="#F7931E" stroke="#000" d="M37,17V33H14V17Z M50,0H0V50H50Z"/>
    </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Círculo</legend>
                <!--CIRCULO-->
                <svg>
     <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Elipse</legend>
                <!--ELIPSE-->
                <svg>
     <ellipse cx="50" cy="50" rx="40" ry="40"  stroke="black" stroke-width="3" fill="red"/>
    </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Rectángulos</legend>
                <div class="col-md-3">
                  <legend>Rectángulo polygon</legend>
                  <svg height="250" width="500">
 <polygon points="10,10 100,10 100,200 10,200" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>
                </div>
                <div class="col-md-3">
                  <legend>Rectángulo rect</legend>
                </div>
                <div class="col-md-3">
                  <legend>Rectángulo path</legend>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Gráfico Line</legend>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Gráfico Polyline</legend>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Gráfico Rect</legend>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <legend>Butaca</legend>
            </div>
        </div>





</body>
<script src="main.js" charset="utf-8"></script>

</html>
